{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<div class="home-buffer"></div>
    <h2 class="logo-font pink">{% trans "Change Password" %}</h2>
    <hr>
    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|cripsy }}
        <button type="submit" class="rounded mt-3 mb-5" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
