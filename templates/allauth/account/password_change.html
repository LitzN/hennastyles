{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<div class="product-buffer d-lg-none"></div>
    <h2 class="logo-font pink mb-4 mt-5">{% trans "Change Password" %}</h2>
    <hr>
    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|cripsy }}
        <button type="submit" class="mt-3 mb-5 pink pink-button btn btn-default border-black" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
